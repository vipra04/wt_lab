<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Bill Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
    }
    .container {
      margin-top: 60px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container col-md-6">
  <h2 class="text-center">Electricity Bill Calculator</h2>
  <form id="billForm">
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Address:</label>
      <textarea name="address" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Units Consumed:</label>
      <input type="number" name="units" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Calculate Bill</button>
  </form>
  <div id="result" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $("#billForm").on("submit", function(e) {
    e.preventDefault();
    $.ajax({
      url: "calculate_bill.php",
      method: "POST",
      data: $(this).serialize(),
      success: function(response) {
        $("#result").html(response);
      },
      error: function() {
        $("#result").html('<div class="alert alert-danger">Something went wrong!</div>');
      }
    });
  });
</script>

</body>
</html>
